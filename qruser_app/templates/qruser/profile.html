<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Code</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'imgs/favicon.svg' %}">
</head>
<body>
    <div id="home-btn"><a href="{% url 'genapp:index' %}">< Home</a><img id="navlogo" src="{% static 'imgs/QrLogo.svg' %}" alt="qrpixellogo"></div>

    <div id="container">
    <h1>{{request.user}}</h1>


    
    {% if usercodes|length == 0 %}
        <h3>No codes saved</h3>

        {% else %}
        {% for codes in usercodes %}
<div id="saved-code-wrapper">
    <img src="http://api.qrserver.com/v1/create-qr-code/?data={{codes.link}}&size=100x100&color={{codes.color}}" alt=""><p>{{codes.qr_name}}</p><br><p>{{codes.link|slice:14}}..</p><p></p>
    <a class="delete-btn" href="{% url 'qruser:deleteqr' qrname=codes.qr_name %}"><img src="{% static 'imgs/trash.svg' %}" alt="trashicon"></a>
</div>
{% endfor %}
    {% endif %}
        

<a href="{% url 'genapp:instructions' %}">Instructions ></a>
<a href="{% url 'qruser:logout' %}">Logout ></a>

</div>
</body>
</html>
